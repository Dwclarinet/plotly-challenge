<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belly Button Biodiversity</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1 class="display-3 text-center">Belly Button Biodiversity Dashboard</h1>
                <p class="lead text-center">Use the interactive charts below to explore the dataset</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-5 col-12">
                <div class="container">
                        <div class="row">
                            <!-- drop down list and data -->
                            <div class="card">
                                <div class="card-body">
                                    <p class="card-text center">
                                        Test Subject ID No.:
                                    </p>
                                    <div class="form-group">
                                        <label for="exampleSelect1"></label>
                                        <!-- drop down list -->
                                        <select class="form-control" id="exampleSelect1">
                                            <!-- <option>940</option> -->
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="card mb-3">
                                <h5 class="card-header">Demographic Info</h5>
                                <!-- drop down data -->
                                <div class="card-body" id="metaData">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- first plot -->
                <div class="col-lg-9 col-md-7 col-12">
                    <div id="plot1"></div>
                </div>
                <!-- second plot -->
                <div class="col-lg-5 col-md-12">
                    <div id="plot2"></div>
                </div>
            </div>
        </div>
        <!-- third plot -->
        <div class="row">
            <div class="col-lg-12">
                <div id="plot3"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.1/d3.min.js"></script>
    <script src="static/js/plots.js"></script>
</body>
</html>
